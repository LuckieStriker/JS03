<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calendario</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <div class="container">
    <div class="row" style="margin-top:20px;">
        <div class="col-12">
            <h1>Day finder</h1>
            <div class="row">
                <div class="col-4">
                    <input type="text" class="form-control" placeholder="Día" id="dia" aria-label="Día" aria-describedby="basic-addon1">

                </div>
                <div class="col-4">
                    <input type="text" class="form-control" placeholder="Mes" id="mes" aria-label="Mes" aria-describedby="basic-addon1">
                    
                </div>
                <div class="col-4">
                    <input type="text" class="form-control" placeholder="Año" id="anio" aria-label="Año" aria-describedby="basic-addon1">
      
                </div>                                
            </div>
            <div class="row">
                <div class="col-6 offset-3" style="margin-top:30px;">
                    <button type="button" onClick="calcular()" style="width:100%;" class="btn btn-primary">Calcular</button>

                </div>
            </div>
            <div class="row">
                <div class="col-6 offset-3" style="margin-top:30px;text-align:center;">
                    <label id="resultado">Aquí estará mi resultado</label>
                </div>
            </div>            
        </div>
        
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
  <script src="calendario.js"></script>
</body>

</html>
